<html>
<head>
    <title>Total Points Comparison</title>
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,200italic,600italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

    <script src="http://phuonghuynh.github.io/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/d3/d3.min.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/d3-transform/src/d3-transform.js"></script>

    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/bubble-chart.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/central-click/central-click.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/lines/lines.js"></script>

        .bubbleChart {
            min-width: 100px;
            max-width: 700px;

            margin: 0 auto;

            background: #000000;

<body style="background: #000000">
<span style="display: inline-block; font-size: 25px; font-family: Verdana; color: #0fa1e0"><a href="Index.html"> X </a></span>
<!--<span id="scored" style="font-size: 25px; font-family: Verdana; color: #0fa1e0"><a href="#"> Total Scored </a></span>-->
<!--<span id="point" style="font-size: 25px; font-family: Verdana; color: #0fa1e0"><a href="#"> Points </a></span>-->
<button id="search" style="display: inline-block; float: right">Compare</button>
<span style="color: #0fa1e0; display: inline-block; float: right">Select
    <select id="season" style="display: inline-block; float: right">
        <option id="wins" value="wins">Wins Comparison</option>
        <option id="loss" value="loss">Loss Comparison</option>
        <option id="point" value="point">Point Comparison</option>
        <option id="scored" value="scored">Total Scored</option>
        <option id="scoredA" value="scoredA">Total Opp. Score</option>
    </select>
</span>




<div class="bubbleChart"/>

<script>
    var selected = JSON.parse(sessionStorage.getItem("selected"));
    var map = JSON.parse(sessionStorage.getItem("map"));

    var file;




    var point = d3.select("body").select("#search")
            .on("click", function(){
                file = d3.select("#season").node().value;
                if(file==="point"){
                    setUp("point");
                    drawBubble();
                }else if(file==="scored"){
                    setUp("scored");
                    drawBubble();
                }else if(file==="scoredA"){
                    setUp("scoredA");
                    drawBubble();
                }else if(file==="wins"){
                    setUp("wins");
                    drawBubble();
                }else if(file==="loss"){
                    setUp("loss");
                    drawBubble();
                }


            });

    var teams = new Array();
    var points = new Array();

    for (var key in map) {
        if(teamPicked(map[key].name)){
            teams.push(map[key]);
        }
//                alert(venue[key].name);
    }



    var item = [];
    function setUp(d) {
        if(d==="point") {
            item = [];
            teams.forEach(function (d) {
                item.push({
                    text: d.name,
                    count: d.points,
                    loss: d.numOfLosses,
                    wins: d.numOfWins
                });
            });
        }else if(d==="scored"){
            item = [];
            teams.forEach(function (d) {
                item.push({
                    text: d.name,
                    count: d.Total,
                    loss: d.numOfLosses,
                    wins: d.numOfWins
                });
            });
        }else if(d==="scoredA"){
            item = [];
            teams.forEach(function (d) {
                item.push({
                    text: d.name,
                    count: d.TotalScoreAgainst,
                    loss: d.numOfLosses,
                    wins: d.numOfWins
                });
            });
        }else if(d==="wins"){
            item = [];
            teams.forEach(function (d) {
                item.push({
                    text: d.name,
                    count: d.numOfWins,
                    loss: d.numOfLosses,
                    wins: d.numOfWins
                });
            });
        }else if(d==="loss"){
            item = [];
            teams.forEach(function (d) {
                item.push({
                    text: d.name,
                    count: d.numOfLosses,
                    loss: d.numOfLosses,
                    wins: d.numOfWins
                });
            });
        }
    }



    setUp("wins");
    drawBubble();
    function drawBubble(){
        d3.selectAll("svg")
                .remove();
        var bubbleChart = new d3.svg.BubbleChart({
            supportResponsive: true,
            //container: => use @default
            size: 500,
            //viewBoxSize: => use @default
            innerRadius: 500 / 3.5,
            //outerRadius: => use @default
            radiusMin: 50,
            //radiusMax: use @default
            //intersectDelta: use @default
            //intersectInc: use @default
            //circleColor: use @default
            data: {
                items: item,
                eval: function (item) {return item.count;},
                classed: function (item) {return item.text;}
            },
            plugins: [
//                {
//                    name: "central-click",
//                    options: {
//                        text: "Click for more Details",
//                        style: {
//                            "font-size": "12px",
//                            "font-style": "italic",
//                            "font-family": "Source Sans Pro, sans-serif",
//                            //"font-weight": "700",
//                            "text-anchor": "middle",
//                            "fill": "white"
//                        },
//                        attr: {dy: "65px"},
//                        centralClick: function(d) {
//                            alert("Wins: "+ d.wins+", Loss: "+ d.loss);
//                        }
//                    }
//                },
                {
                    name: "lines",
                    options: {
                        format: [
                            {// Line #0
                                textField: "count",
                                classed: {count: true},
                                style: {
                                    "font-size": "28px",
                                    "font-family": "Source Sans Pro, sans-serif",
                                    "text-anchor": "middle",
                                    fill: "white"
                                },
                                attr: {
                                    dy: "0px",
                                    x: function (d) {return d.cx;},
                                    y: function (d) {return d.cy;}
                                }
                            },
                            {// Line #1
                                textField: "text",
                                classed: {text: true},
                                style: {
                                    "font-size": "14px",
                                    "font-family": "Source Sans Pro, sans-serif",
                                    "text-anchor": "middle",
                                    fill: "white"
                                },
                                attr: {
                                    dy: "20px",
                                    x: function (d) {return d.cx;},
                                    y: function (d) {return d.cy;}
                                }
                            }
                        ],
                        centralFormat: [
                            {// Line #0
                                style: {"font-size": "50px"},
                                attr: {}
                            },
                            {// Line #1
                                style: {"font-size": "30px"},
                                attr: {dy: "40px"}
                            }
                        ]
                    }
                }]
        });
    }

    function teamPicked(team){
        for(var i =0; i<selected.length;i++){
            if(team===selected[i]){
                return true;
            }
        }
        return false;
    }

    function getTotal(data){
        var counter = 0;
        data.forEach(function(d){
            counter+=d;
        });
        return counter;
    }



</script>
</body>
</html>
